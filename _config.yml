            You also want to <a href="/media-kit.html"><strong>write the way you
            talk</strong> </a>so that your website comes across more personal which
            builds relationship and trust.</p><p>In this block, you can add links, add
            headings, subheadings,&nbsp;<em>italics</em> and <strong>bold text.
            </strong>You can also added<strong>&nbsp;</strong>quotes, bulleted list
