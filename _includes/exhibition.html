<style>
    #content-blocks-{{forloop.index0}} .background-color
    {background-color: {{item.colors.background-color}};}

    #content-blocks-{{forloop.index0}} .mixed-gallery .exibition-gallery 
    {border: 3px solid {{item.colors.background-color}};}

    #content-blocks-{{forloop.index0}} .textarea 

    {background-color: {{item.colors.textarea-background-color}};}

    #content-blocks-{{forloop.index0}} .cta-button 
    {

    color: {{item.colors.button-text-color}};
    font-family: {{item.fonts.button-font}};

    transition: all 0.5s;
