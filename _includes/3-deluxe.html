<style>
  #content-blocks-{{forloop.index0}} .background-color {background-color: {{item.colors.background-color}};}

  #content-blocks-{{forloop.index0}} .textarea a {color: {{item.colors.link-color}};}

  #content-blocks-{{forloop.index0}} .textarea a:hover {color: {{item.colors.link-hover-color}};}

  #content-blocks-{{forloop.index0}} .cards .image
  {
  background-repeat: no-repeat;
  background-size: cover;
  padding-bottom: 400px;
  border: solid 2px {{item.colors.card-border-color}};
  }

  #content-blocks-{{forloop.index0}} .cards .textarea 
  {
  margin-top: -4.5rem;
  background-color: {{item.colors.cards-background-color}};
  }

  #content-blocks-{{forloop.index0}} .purity-button a
  {
  background-color: {{item.colors.button-color}};
  color: {{item.colors.button-text-color}};
  font-family: {{item.fonts.button-font}};
  font-weight: bolder;
  padding: 0.8rem 2rem 0.6rem;
  border: solid 2px {{item.colors.button-color}};
  border-top-left-radius: {{item.button-border-radius.border-top-left-corner}};
  border-top-right-radius: {{item.button-border-radius.border-top-right-corner}};
  border-bottom-left-radius: {{item.button-border-radius.border-bottom-left-corner}};
  border-bottom-right-radius: {{item.button-border-radius.border-bottom-right-corner}};
  }

  #content-blocks-{{forloop.index0}} .purity-button a:hover
  {
  color: {{item.colors.button-text-hover-color}};
  background-color: {{item.colors.button-hover-color}};
  border: solid 2px {{item.colors.button-text-hover-color}};
  transition: all 0.5s;
  }

  #content-blocks-{{forloop.index0}} p 
    {
     font-family: {{item.fonts.text-font}}; 
     color: {{item.colors.text-color}}
    }

  #content-blocks-{{forloop.index0}} h1 
  {
  font-size: 3.5rem;
  color: {{item.colors.heading-color}};
  font-family: {{item.fonts.heading-font}};
  }

  #content-blocks-{{forloop.index0}} h2 
  {
  font-size: 3rem;
  color: {{item.colors.subheading-color}};
  font-family: {{item.fonts.subheading-font}};
  }

  #content-blocks-{{forloop.index0}} h3 
  {
  font-size: 2.5rem;
  color: {{item.colors.subheading-color}};
  font-family: {{item.fonts.subheading-font}};
  }

  #content-blocks-{{forloop.index0}} h4 
  {
  font-size: 2rem;
  color: {{item.colors.subheading-color}};
  font-family: {{item.fonts.subheading-font}};
  }

  #content-blocks-{{forloop.index0}} h5 
  {
  font-size: 1.5rem;
  color: {{item.colors.subheading-color}};
  font-family: {{item.fonts.subheading-font}};
  }

  #content-blocks-{{forloop.index0}} h6 
  {
  font-size: 1rem;
  color: {{item.colors.subheading-color}};
  font-family: {{item.fonts.subheading-font}};
  }

  @media(max-width:770px)
  {
    content-blocks-{{forloop.index0}} h1 
    { margin: 0;}

    #content-blocks-{{forloop.index0}} h2 
    { margin: 0;}

    #content-blocks-{{forloop.index0}} h3 
    { margin: 0;}

    #content-blocks-{{forloop.index0}} h4 
    { margin: 0;}

    #content-blocks-{{forloop.index0}} h5 
    { margin: 0;}

    #content-blocks-{{forloop.index0}} h6 
    { margin: 0;}
  }

  @media(max-width:576px) 
  {
    #content-blocks-{{forloop.index0}} h1 
    {font-size: 3rem; margin-bottom: 15px; }

    #content-blocks-{{forloop.index0}} h2 
    {font-size: 2.5rem; margin-bottom: 15px; }

    #content-blocks-{{forloop.index0}} h3 
    {font-size: 2rem; margin-bottom: 15px;}

    #content-blocks-{{forloop.index0}} h4 
    {font-size: 1.5rem; margin-bottom: 15px; }

    #content-blocks-{{forloop.index0}} h5 
    {font-size: 1rem;margin-bottom: 15px;}

    #content-blocks-{{forloop.index0}} h6 
    {font-size: 0.9rem; margin-bottom: 15px;}
  }
</style>

<section id="content-blocks-{{forloop.index0}}">
  <section id="{{item.content-block-link}}" class="grid purity-content-block background-color">
    <div class="col-12 padded-sides">
      {{item.top.textarea_html}}
    </div>
    <div class="col-4_sm-12 reveal fade-right grid-center padded-top cards textarea padded-sides ">
      <div class="col-12 image" style="background-image: url('{{item.left.image}}');"></div>
        <div class="col-11 textarea purity-button padded-s">
          {{item.left.textarea_html}} 
          {{item.left.cta_html}}
        </div>  
      </div>
      <div class="col-4_sm-12 reveal fade-up grid-center padded-top cards textarea padded-sides ">
        <div class="col-12 image" style="background-image: url('{{item.middle.image}}');"></div>
          <div class="col-11 textarea purity-button padded-s">
            {{item.middle.textarea_html}} 
            {{item.middle.cta_html}}
          </div>  
        </div>
        <div class="col-4_sm-12 reveal fade-left grid-center padded-top cards textarea padded-sides ">
          <div class="col-12 image" style="background-image: url('{{item.right.image}}');"></div>
            <div class="col-11 textarea purity-button padded-s">
              {{item.right.textarea_html}} 
              {{item.right.cta_html}}
            </div>  
          </div>
    </div>
    </div>
  </section>
</section>
